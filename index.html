<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Pets</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./front/addPet.html">Add Pet</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="searchForm"
            />
            <button class="btn btn-outline-success" id="searchBtn">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <div
        class="card alert alert-primary text-center mx-auto"
        style="width: 18rem"
        id="weather"
      ></div>
    </div>
    <div class="container mt-4">
      <div class="card-group" id="petList"></div>
    </div>
  </body>
</html>
<script>
  const getPets = async () => {
    const response = await axios.get('https://pets-2hb2.onrender.com/pets/');
    const pets = response.data;
    const petList = document.getElementById('petList');
    let finalHTML = '';
    for (pet of pets) {
      const petHTML = `<div class="card" style="width: 18rem;">
                        <img src="${pet.img}" class="card-img-top" alt="${pet.name}" style="height:17rem;">
                        <div class="card-body">
                          <h5 class="card-title">${pet.name}</h5>
                          <p class="card-text">${pet.name} is a ${pet.animal} and is ${pet.age} years old</p>
                          <a class="btn btn-success" id="editBtn-${pet.id}" data-id="${pet.id}">Edit</a>
                          <a class="btn btn-danger" id="deleteBtn-${pet.id}" data-id="${pet.id}">Delete</a>
                        </div>
                      </div>`;
      finalHTML += petHTML;
    }
    petList.innerHTML = finalHTML;
    pets.forEach((pet) => {
      document
        .getElementById(`deleteBtn-${pet.id}`)
        .addEventListener('click', () => deletePet(pet.id));
      document
        .getElementById(`editBtn-${pet.id}`)
        .addEventListener('click', () => goToEdit(pet.id));
    });
  };
  getPets();

  const deletePet = async (id) => {
    const response = await axios.delete(
      `https://pets-2hb2.onrender.com/pets/${id}`
    );
    alert(response.data.response);
    getPets();
  };
  const goToEdit = (id) => {
    window.location.href = `./front/editPet.html?id=${id}`;
  };
  const getWeather = async () => {
    navigator.geolocation.getCurrentPosition(async (position) => {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      const apiUrl = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current_weather=true`;
      const response = await axios.get(apiUrl);
      const weather = response.data.current_weather;
      document.getElementById('weather').innerHTML = `
                                The Current Weather is:
                                Temperature: ${weather.temperature}°C<br>
                                Windspeed: ${weather.windspeed} m/s<br>
                                Wind Direction: ${weather.winddirection}°<br>
                            `;
    });
  };
  getWeather();
  const searchBtn = document
    .getElementById('searchBtn')
    .addEventListener('click', () => search(event));
  const search = async (event) => {
    event.preventDefault();
    const searchValue = document.getElementById('searchForm').value;
    const response = await axios.get(
      `https://pets-2hb2.onrender.com/pets/search`,
      {
        params: {
          searchValue: searchValue,
        },
        headers: {
          'Content-Type': 'application/json',
          Accept: 'application/json',
        },
      }
    );

    const pets = response.data;
    let finalHTML = '';
    petList.classList.remove('card-group');
    for (pet of pets) {
      const petHTML = `<div class="card mx-auto" style="width: 18rem;">
                      <img src="${pet.img}" class="card-img-top" alt="${pet.name}" style="height:17rem;">
                      <div class="card-body">
                        <h5 class="card-title">${pet.name}</h5>
                        <p class="card-text">${pet.name} is a ${pet.animal} and is ${pet.age} years old</p>
                        <a class="btn btn-success" id="editBtn-${pet.id}" data-id="${pet.id}">Edit</a>
                        <a class="btn btn-danger" id="deleteBtn-${pet.id}" data-id="${pet.id}">Delete</a>
                      </div>
                    </div>`;
      finalHTML += petHTML;
    }
    petList.innerHTML = finalHTML;
    pets.forEach((pet) => {
      document
        .getElementById(`deleteBtn-${pet.id}`)
        .addEventListener('click', () => deletePet(pet.id));
      document
        .getElementById(`editBtn-${pet.id}`)
        .addEventListener('click', () => goToEdit(pet.id));
    });
    if (petList.innerHTML == '') {
      petList.innerHTML =
        '<div class="text-center mx-auto"><h1 class=" text-danger">NO PET FOUND!!!!</h1></div>';
    }
  };
</script>
