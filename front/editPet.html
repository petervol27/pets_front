<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link src="./style.css" rel="stylesheet" />
    <title>Pets</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./addPet.html">Add Pet</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container text-center">
      <form class="form-signin" id="editForm"></form>
    </div>
  </body>
</html>
<script>
  const getPetId = () => {
    const url = new URL(window.location.href);
    const params = new URLSearchParams(url.search);
    const petId = params.get('id');
    return petId;
  };
  const displayPetInfo = async () => {
    const petId = await getPetId();
    const response = await axios.get(
      `https://pets-2hb2.onrender.com/pets/${petId}/`
    );
    const pet = response.data;
    const editForm = document.getElementById('editForm');
    const formHTML = `<h1>Edit Pet</h1>
        <label for="petName">Pet Name:</label>
        <input type="text" id="petName" name="petName" value="${pet.name}" />
        <label for="petAge">Pet Age:</label>
        <input type="number" id="petAge" name="petAge" value="${pet.age}"/>
        <label for="img">Pet Image:</label>
        <input type="url" id="img" name="img" value="${pet.img}" />
        <label for="animal">Pet Type:</label>
        <input type="text" id="animal" name="animal" value="${pet.animal}" />
        <input type="button" value="Submit" id="editPetBtn" />
        `;
    editForm.innerHTML = formHTML;
    const editBtn = document
      .getElementById('editPetBtn')
      .addEventListener('click', () => editPet(pet.id));
  };
  displayPetInfo();
  const editPet = async (petId) => {
    const petName = document.getElementById('petName').value;
    const petAge = document.getElementById('petAge').value;
    const img = document.getElementById('img').value;
    const animal = document.getElementById('animal').value;
    const updatedPet = {
      name: petName,
      age: petAge,
      img: img,
      animal: animal,
    };
    const response = await axios.put(
      `https://pets-2hb2.onrender.com/pets/${petId}`,
      updatedPet
    );
    alert(response.data.response);
    window.location.href = '../index.html';
  };
</script>
